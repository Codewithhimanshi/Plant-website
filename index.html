  <style>
    :root {
      --bg-color: #f0fdf4;
      --text-color: #1a202c;
      --card-bg: #ffffff;
      --accent-color: #38a169;
    }

    body.dark {
      --bg-color: #1a202c;
      --text-color: #e2e8f0;
      --card-bg: #2d3748;
      --accent-color: #48bb78;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0 20px;
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      position: relative;
    }

    header h1 {
      font-size: 3em;
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background: #2f855a;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      padding: 12px;
      width: 80%;
      max-width: 500px;
      border: 2px solid var(--accent-color);
      border-radius: 30px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      border-color: #2f855a;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .plant-card {
      background: var(--card-bg);
      border-left: 6px solid var(--accent-color);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadeIn 0.6s ease-in-out;
    }

    .plant-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .plant-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .plant-card h2 {
      margin: 0 0 10px;
      color: var(--accent-color);
      font-size: 1.5em;
    }

    .plant-card ul {
      padding-left: 20px;
      list-style: none;
    }

    .plant-card li {
      position: relative;
      padding-left: 24px;
      margin-bottom: 8px;
    }

    .plant-card li::before {
      content: "ðŸŒ¿";
      position: absolute;
      left: 0;
      top: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>

  const container = document.getElementById('plantContainer');
  const searchInput = document.getElementById('searchInput');

  function createPlantCard(plant) {
    const card = document.createElement('div');
    card.className = 'plant-card';
    card.innerHTML = `
      <img src="${plant.img}" alt="${plant.name}">
      <h2>${plant.name}</h2>
      <ul>${plant.desc.map(point => `<li>${point}</li>`).join('')}</ul>
    `;
    return card;
  }

  function renderPlants(filter = '') {
    container.innerHTML = '';
    plants
      .filter(plant => plant.name.toLowerCase().includes(filter.toLowerCase()))
      .forEach(plant => container.appendChild(createPlantCard(plant)));
  }

  searchInput.addEventListener('input', e => {
    renderPlants(e.target.value);
  });

  document.querySelector('.toggle-theme').addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  renderPlants();
